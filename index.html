<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pointer</title>
    <style>
    	/* styles.css */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .custom-pointer {
        	display: flex;
            align-items: center;
            width: fit-content;
            height: 25px;
            background-color: rgb(239, 227, 227);
            position: absolute;
            margin-top: 30px;
            margin-left: 20px;
            border-radius: 20px;
            pointer-events: none;
            transition: transform 0.15s ease-out, background-color 0.15s ease-out;
        }
        
        .custom-pointer img {
        	width: 25px;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        .custom-pointer span {
            padding-right: 10px;
        }

        .content {
            text-align: center;
            font-size: 24px;
            transition: color 0.15s ease-out;
        }

        .content:hover {
            color: #007BFF;
        }

        .custom-pointer.hovered {
            transform: scale(2);
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="custom-pointer">
    	 <img src="https://ui-avatars.com/api/?name=John+Doe" alt="">
         <span>John Doe</span>
    </div>
    <div class="content">
        <h1>Hover over me!</h1>
    </div>
    <script>
    	// script.js
        document.addEventListener('DOMContentLoaded', () => {
            const pointer = document.querySelector('.custom-pointer');
            const content = document.querySelector('.content');

            document.addEventListener('mousemove', (e) => {
                pointer.style.left = `${e.pageX}px`;
                pointer.style.top = `${e.pageY}px`;
            });

            content.addEventListener('mouseenter', () => {
                pointer.classList.add('hovered');
            });

            content.addEventListener('mouseleave', () => {
                pointer.classList.remove('hovered');
            });
        });

    </script>
</body>
</html>
